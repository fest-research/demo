sudo: required

language: go

go:
  - 1.7.x

services:
  - docker

install: true

script:
  - go build -o bin/demo
  - docker build -t fest/demo .

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push fest/demo;
    docker run --rm -v `pwd`/assets:/config:rw lachlanevenson/k8s-kubectl --kubeconfig /config/default-kubeconfig.yaml create -f /config/demo-deployment.yaml;
    docker run --rm -v `pwd`/assets:/config:rw lachlanevenson/k8s-kubectl --kubeconfig /config/default-kubeconfig.yaml replace -f /config/demo-deployment.yaml;
    fi